<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: var(--color-background);
        }

        .forgot-password-form {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--color-white);
            box-shadow: var(--box-shadow);
            border-radius: var(--card-border-radius);
            text-align: center;
            margin-top: 100px; /* Ajusta o espaçamento superior para centralizar */
        }

        .forgot-password-form label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-dark-variant);
        }

        .forgot-password-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid var(--color-light);
            border-radius: var(--border-radius-1);
            box-sizing: border-box;
        }

        .forgot-password-form button {
            width: 100%;
            padding: 12px;
            background-color: var(--color-primary);
            color: var(--color-white);
            border: none;
            border-radius: var(--border-radius-1);
            cursor: pointer;
        }

        .forgot-password-form p {
            margin-top: 16px;
            font-size: 14px;
            color: var(--color-dark-variant);
        }

        .forgot-password-form a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    <title>Recuperar Senha</title>
</head>
<body>

<div class="container">
    <aside>
        <!-- Incluir a mesma sidebar que nas outras páginas -->
    </aside>

    <div class="content">
        <div class="forgot-password-form">
            <h2>Recuperar Senha</h2>
            <form id="forgot-password-form">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Enviar Link de Recuperação</button>
            </form>
            <p><a href="login.html" style="color: white;">Voltar para o Login</a></p>
        </div>
    </div>

    <div class="right-section">
        <div class="nav">
            <button id="menu-btn">
                <span class="material-icons-sharp">
                    menu
                </span>
            </button>
            <div class="dark-mode">
                <span class="material-icons-sharp active">
                    light_mode
                </span>
                <span class="material-icons-sharp">
                    dark_mode
                </span>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth.js"></script>
<script src="backend/forgot-password.js"></script>
<script src="backend/index.js"></script>
</body>
</html>
